<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
      padding: 20px;
    }
    
    #terminal {
      white-space: pre-wrap;
    }
    
    .cursor {
      animation: blink 1s infinite;
    }
    
    @keyframes blink {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="terminal"></div>
  
  <script>
    const terminal = document.getElementById('terminal');
    
    // Array of commands to type
    const commands = [
      { text: "C:\\users\\tbq>", delay: 0 },
      { text: "get SiteEcho from 104.254.128.194 as \\se\\", delay: 50 },
      { text: "\nAccsessing 104.254.128.194...", delay: 50 },
      { text: "\nDownloading SiteEcho as \\se\\ (warning may take a bit): ", delay: 20 },
      { text: "████████████████", delay: 300 },
      { text: "  at 82.32 gb/s\nDownload Complete: Took 2 minutes 31 seconds.", delay: 20 },

      { text: "locate o5-2", delay: 50 },
      { text: "\nLocating file...", delay: 50 },
      { text: "\nFile \\fp\\council\\o5-2.txt located!\nWarning file is corrupted!", delay: 40 },

      { text: "wanderers-lib uncorrupt file \\fp\\council\\o5-2.txt as The Black Queen with password **************", delay: 200 },

      { text: "\nC:\\users\\tbq\\se\\fp\\council\\wanderers lib>", delay: 0 },
      { text: "y", delay: 5 },
      { text: "\nOpening o5-2.txt...", delay: 10 },
      { text: "\n|| Displaying SCP-7421\nSCP-7421 is presumed to be a human currently operating among the     Ö̶́̃̂͠5̶̛̋̇̄ ̶̳̒̈́̏c̶̟̑̏o̴̓̈̽͆ư̷̒̀̕n̶̏͑͋́c̵̲̼̯̅i̸̫͑̏ͅl      as      O̵͛͛̍̃5̵̛̮̘͒-̸̄̄̃̂2̵̥͓̠͆       ,\nthey treat themselves as a human and live as a human, going through the usual activities one would partake. SCP-7421 is able to redact documents and has even written some, such as; SCP-██, SCP-██ and even SCP-██. They are not forced to go through tests and must be asked before testing commences, their preferred researcher is [REDACTED] but will allow other researchers to commence testing.\nSCP-7421 isn’t considered dangerous, but the flames must be treated like proper open flames and safety precautions that relate to flames must be followed when in proximity to avoid personnel injury.\n\n|| Containment Procedures\nThe cell that is meant to contain SCP-7421 is repurposed into a comfortable apartment suitable for even high-class living. This request was made by SCP-7421 themselves. As of current record, this room contains: a queen sized bed with appropriate accessories, a bathroom fit with a shower, a bath and a spa, a desk for       O̸̾̾̒͠5̸̊̍̀̕ ̴͋͋̉̾c̵͉͋͘͜ǒ̷̀̑̄ù̵͚̇̀n̶̈́̋͒̋c̶̈́̓̀͝i̸̎͌̈́̇l̶̍̓̃̀        work and a TV with any requested game consoles which also includes requested games. ALL objects in the room must be fireproof and must be checked on weekly to avoid anything catching fire and potentially destroying sensitive documents", delay: 0 }
    ];
    
    let commandIndex = 0;
    let charIndex = 0;
    
    function typeWriter() {
      if (commandIndex < commands.length) {
        const current = commands[commandIndex];
        
        if (charIndex < current.text.length) {
          terminal.innerHTML += current.text.charAt(charIndex);
          charIndex++;
          setTimeout(typeWriter, current.delay);
        } else {
          // Move to next command
          commandIndex++;
          charIndex = 0;
          setTimeout(typeWriter, 500); // Pause between commands
        }
      } else {
        // Add blinking cursor at end
        terminal.innerHTML += '<span class="cursor">_</span>';
      }
    }
    
    // Start typing when page loads
    window.onload = () => {
      setTimeout(typeWriter, 500); // Initial delay
    };
  </script>
</body>
</html>
